<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование книги</title>
    <style type="text/css">
        body {
            padding: 50px;
        }
    </style>
    <script src="webjars/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<h1>Редактирование книги:</h1>
<form action="#" th:action="@{/edit(id=${book.id})}" th:object="${book}" method="post">
    <p>
        <label>
            Название книги:
            <input type="text" th:field="*{title}" th:value="*{title}" value="Название книги"/>
        </label>
            <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span></p>
    <p>
        <label>Автор:
            <input type="text" th:field="*{author.authorName}" th:value="*{author.authorName}" value="Автор"
                   list="authors"/>
        </label>
        <datalist id="authors">
        </datalist>
    <p>
        <label>Жанр:
            <input type="text" th:field="*{genreName}" th:value="*{genreName}" value="Жанр" list="genres"/>
        </label>
        <datalist id="genres">
        </datalist>
    <p>
        <button type="submit">Сохранить</button>
        <button type="reset" onclick="window.location='/books'">Отмена</button>
    </p>
</form>

<script>

    $(function () {
        $.get('/api/authors').done(function (authors) {
            authors.forEach(function (author) {
                $('datalist#authors').append(`
                <option value="${author.authorName}"></option>
                `);
            });
        })
    });

    $(function () {
        $.get('/api/genres').done(function (genres) {
            genres.forEach(function (genre) {
                $('datalist#genres').append(`
                <option value="${genre.genreName}"></option>
                `);
            });
        })
    });

</script>

</body>
</html>
