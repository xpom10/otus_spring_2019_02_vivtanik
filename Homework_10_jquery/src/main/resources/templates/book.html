<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Книга</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
    <script src="webjars/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div>
    <div id="main-book">
    </div>


    <form action="#" th:action="@{/comment(id=${book.id})}" th:object="${comment}" method="post">
        <p>Добавить комментарий:
            <input type="text" th:field="*{comment}"/>
                <span th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}"></span>
        </p>
        <p>
            <button type="submit">Добавить комментарий</button>
        </p>
    </form>

    <button>
        <a th:href="@{/books}" href="books.html">К списку книг</a>
    </button>
</div>

<script>

    $.ajax({

    });

    $(function () {
        const bookId = window.location.search;
        $.get('/api/book' + bookId).done(function (book) {
            $('div#main-book').append(`
                    <h1>${book.title}</h1>
                    <h2>${book.author.authorName}</h2>
                    <ul id="comments-id"></ul>
                `);
            if (book.comments.length > 0) {
                book.comments.forEach(function (comment) {
                    $('ul#comments-id').append(`
                    <li>${comment}</li>
                    `)
                })
            }
        });
    });

</script>

</body>
</html>
