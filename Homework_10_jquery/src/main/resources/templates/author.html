<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Страница Автора</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
    <script src="webjars/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div id="author-id"></div>
<p>Книги автора:</p>
<ol id="comments-id">
</ol>
<button>
    <a th:href="@{/books}" href="books.html">К списку книг</a>
</button>

<script>

    $(function () {
        const authorId = window.location.search;
        $.get('/api/author' + authorId).done(function (author) {
            $('div#author-id').append(`<h1>${author.authorName}</h1>`)
        })
    });

    $(function () {
        const authorId = window.location.search;
        $.get('/api/authorbooks' + authorId).done(function (books) {
            books.forEach(function (books) {
                $('ol#comments-id').append(`
                    <li><a href="/book?id=${books.id}">${books.title}</a></li>
                `);
            });
        })
    });

</script>

</body>
</html>
