spring:
  data:
    mongodb:
      host: mongo
      port: 27017
      database: library
  profiles:
    active: dev

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: metrics,info,health,logfile,loggers
info:
  app:
    name: Spring library application
    description: Sample application with actuator support
logging:
  file: log.txt
  level:
    root: info